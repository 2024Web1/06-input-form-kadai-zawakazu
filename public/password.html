<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの練習課題</title>
</head>
<body>
    <!--
    * H4タグに自分の `出席番号 氏名` を入れる
    * フォームの送り先を `password.php` に設定する
    * 入力フォームとして、以下のものを設定する
        * テキスト「ユーザーID:」として変数`user`に`text`形式
        * テキスト「パスワード:」として変数`pass`に`password`形式
    * フォーム要素はそれぞれ改行すること
    -->
    <h4>0J04<!-- 出席番号 氏名 --></h4>
    <form action="password.php" method="post">
        ユーザーID:<input type="text" name="user" id="user"><br>
        パスワード:<input type="password" name="pass" id="pass"><br>
        <input type="submit" name="submit"  value="送信">
</body>
</html>
